<!DOCTYPE html>
<html>
    <!-- 
        < -- just random set up of the page
        < -- make the title whatever you want
         -->
    <head>
        <title>Founders JS Educational</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </head>
   
    <body>

        <!-- 
        < -- Canvases in HTML are the same as canvases in real life
        < -- They let you draw graphics where javascript is the paintbrush used 
        < -- Inside the tag, you can define attributes (id is used to let the javscript code know where you want to draw, width and height are intuitive)
         -->
        <canvas id="myCanvas" width="480" height="320"></canvas>
        
        <!-- 
        < -- This is where you tell the paintbrush what to draw
         -->
        <script>
            // STEP ONE: Create the canvas and draw something (a ball) on it - draw function at bottom
            
            /* This just makes sure that you get a reference to the canvas that you're drawing on
             * (The paintbrush/painter needs to know where to draw) 
             */
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            var ballRadius = 10;
            var x = canvas.width/2;
            var y = canvas.height-30;

            // draw a ball on the canvas 
            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            // STEP TWO: Start moving the ball - more in draw
            var dx = 3;
            var dy = -3;
            
            // STEP THREE: Deal with bouncing off wall - more in draw

            // STEP FOUR: Drawing a paddle and moving it with mouse or arrow keys
            var paddleHeight = 10;
            var paddleWidth = 75;
            var paddleX = (canvas.width-paddleWidth)/2;

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            var rightPressed = false;
            var leftPressed = false;
            
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            document.addEventListener("mousemove", mouseMoveHandler, false);
            
            function keyDownHandler(e) {
                if(e.keyCode == 39) {
                    rightPressed = true;
                }
                else if(e.keyCode == 37) {
                    leftPressed = true;
                }
            }
            function keyUpHandler(e) {
                if(e.keyCode == 39) {
                    rightPressed = false;
                }
                else if(e.keyCode == 37) {
                    leftPressed = false;
                }
            }
            function mouseMoveHandler(e) {
                var relativeX = e.clientX - canvas.offsetLeft;
                if(relativeX > 0 && relativeX < canvas.width) {
                    paddleX = relativeX - paddleWidth/2;
                }
            }

            // STEP FIVE: Making the game end and hitting the ball

            // STEP SIX: Making the bricks
            var brickRowCount = 3;
            var brickColumnCount = 5;
            var brickWidth = 75;
            var brickHeight = 20;
            var brickPadding = 10;
            var brickOffsetTop = 30;
            var brickOffsetLeft = 30;
            
            var bricks = [];
                for(c=0; c<brickColumnCount; c++) {
                    bricks[c] = [];
                    for(r=0; r<brickRowCount; r++) {
                        bricks[c][r] = { x: 0, y: 0, status: 1 };
                    }
                }

            function drawBricks() {
                for(c=0; c<brickColumnCount; c++) {
                    for(r=0; r<brickRowCount; r++) {
                        //SEVEN
                        if(bricks[c][r].status == 1) {
                            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            // STEP SEVEN: Breaking the bricks
            function collisionDetection() {
                for(c=0; c<brickColumnCount; c++) {
                    for(r=0; r<brickRowCount; r++) {
                        var b = bricks[c][r];
                        if(b.status == 1) {
                            if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                                dy = -dy;
                                b.status = 0;
                                //EIGHT
                                score++;
                                if(score == brickRowCount*brickColumnCount) {
                                    alert("YOU WIN, CONGRATULATIONS!");
                                    document.location.reload();
                                }
                            }
                        }
                    }
                }
            }

            // STEP EIGHT: Scoring system
            var score = 0;
            var lives = 3;

            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Score: "+score, 8, 20);
            }
            
            function drawLives() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Lives: "+lives, canvas.width-65, 20);
            }




            function draw() {
                //ONE
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                
                //TWO
                x += dx;
                y += dy;
                
                //THREE
                if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                }
                if(y + dy < ballRadius) {
                    dy = -dy;
                } else if(y + dy > canvas.height-ballRadius) {
                    //FIVE
                    if(x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;
                    }
                    else {
                        lives--;
                        if(!lives) {
                            alert("GAME OVER");
                            document.location.reload();
                        }
                        else {
                            x = canvas.width/2;
                            y = canvas.height-30;
                            dx = 3;
                            dy = -3;
                            paddleX = (canvas.width-paddleWidth)/2;
                        }
                    }
                }

                //FOUR
                drawPaddle();
                if(rightPressed && paddleX < canvas.width-paddleWidth) {
                    paddleX += 7;
                }
                else if(leftPressed && paddleX > 0) {
                    paddleX -= 7;
                }

                //SIX
                drawBricks();

                //SEVEN
                collisionDetection();

                //EIGHT
                drawScore();
                drawLives();
                
                //ONE
                requestAnimationFrame(draw);
            }
            
            //ONE
            draw();
            
        </script>

    </body>
</html>
